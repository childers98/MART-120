<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script>
//Player Values
var playerX = 50;
var playerY = 50;
// define the key codes for each letter
var w = 87;
var s = 83;
var a = 65;
var d = 68;

//Shape
var shapeX = 30;
var shapeY = 50;

var shapeXs = [];
var shapeYs = [];
var diameters = [];

var shapeXSpeeds = [];
var shapeYSpeeds = [];

//Obstacle
var obstacleX = 70;
var obstacleY = 50;

var obstacleXs = [];
var obstacleYs = [];

var obstacleXspeed = [];
var obstacleYspeed = [];

// create a shape when the mouse is clicked
var mouseShapeX;
var mouseShapeY;

//canvas
var canvasHeight = 500;
var canvasWidth = 500;


function setup() {
    createCanvas(canvasWidth, canvasHeight);
    // get a random speed when the it first starts
    for (var i = 0; i < 10; i++) {
        shapeXSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        shapeYSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        shapeXs[i] = getRandomNumber(500);
        shapeYs[i] = getRandomNumber(500);
        diameters[i] = getRandomNumber(30);
    }
    for (var t = 0; t < 10; t++) {
        obstacleXspeed[t] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        obstacleYspeed[t] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        obstacleXs[t] = getRandomNumber(500);
        obstacleYs[t] = getRandomNumber(500);
        diameters[t] = getRandomNumber(30);
    }

    createPlayer(100, 100);
}

function draw() {
    background(207,182,240);
    stroke(0);
    fill(0);

    // call createBorders function
    createBorders(10);

    // exit message
    textSize(16);
    text("EXIT", canvasWidth - 35, canvasHeight - 25)

    //Player
    drawPlayer();
    playerMovement();

    // circle shape
    fill(240,152,234);
    // draw the shape
    for (var i = 0; i < shapeXs.length; i++) {
        circle(shapeXs[i], shapeYs[i], diameters[i]);
    
        shapeXSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        shapeYSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);

        // move the shape
        shapeXs[i] += shapeXSpeeds[i];
        shapeYs[i] += shapeYSpeeds[i];
        // check to see if the shape has gone out of bounds
        if (shapeXs[i] > width) {
            shapeXs[i] = 0;
        }
        if (shapeXs[i] < 0) {
            shapeXs[i] = width;
        }
        if (shapeYs[i] > height) {
            shapeYs[i] = 0;
        }
        if (shapeYs[i] < 0) {
            shapeYs[i] = height;
        }
    }
    // rect obstacle
    fill(200);
    // draw the obstacle
    for (var i = 0; i < obstacleXs.length; i++) {
        rect(obstacleXs[i], obstacleYs[i], diameters[i]);
    
        obstacleXspeed[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        obstacleYspeed[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);

        // move the obstacle
        obstacleXs[i] += obstacleXspeed[i];
        obstacleYs[i] += obstacleYspeed[i];
        // obstacle out of bounds
        if (obstacleXs[i] > width) {
            obstacleXs[i] = 0;
        }
        if (obstacleXs[i] < 0) {
            obstacleXs[i] = width;
        }
        if (obstacleYs[i] > height) {
            obstacleYs[i] = 0;
        }
        if (obstacleYs[i] < 0) {
            obstacleYs[i] = height;
        }
    }
    
    

















    // check to see if the character has left the exit
    if (playerX > width && playerY > width - 50) {
        fill(0);
        stroke(10);
        textSize(23);
        text("You're Free!", width / 2 - 50, height / 2 - 50);
    }

    // create the shape based on the mouse click
    fill(153, 77, 153);
    circle(mouseShapeX, mouseShapeY, 150);
}

function playerMovement() {
    // handle the keys
    if (keyIsDown(w)) {
        playerY -= 8;
    }
    if (keyIsDown(s)) {
        playerY += 8;
    }
    if (keyIsDown(a)) {
        playerX -= 8;
        console.log("movement: " + playerX);
    }
    if (keyIsDown(d)) {
        playerX += 8;
    }
}

function createPlayer(x, y) {
    playerrX = x;
    playerY = y;
}

function drawPlayer() {
    fill(10);
    circle(playerX, playerY, 25);
}

function createBorders(thickness) {
    // top border
    rect(0, 0, width, thickness);
    // left border
    rect(0, 0, thickness, height);
    // bottom border
    rect(0, height - thickness, width, thickness);
    // right upper border
    rect(width - thickness, 0, thickness, height - 50);
}

function mouseClicked() {
    mouseShapeX = mouseX;
    mouseShapeY = mouseY;
}

function getRandomNumber(number) {
    return Math.floor(Math.random() * number) + 10;
}

}
    </script>

</html>
